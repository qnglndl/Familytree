<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>族谱主页</title>
    <style>
        body { margin: 0; font-family: "Microsoft YaHei"; background: #f9f9f9; }
        #tree-container { width: 100vw; height: 100vh; overflow: auto; }
        .node circle { fill: #fff; stroke: steelblue; stroke-width: 2px; }
        .node text { font: 12px sans-serif; }
        .link { fill: none; stroke: #ccc; stroke-width: 2px; }
    </style>
</head>
<body>
<div id="tree-container"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
const width = 1200;
const height = 600;

const svg = d3.select("#tree-container")
    .append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(600,300)");

const tree = d3.tree().size([height, width / 2]);

fetch("/api/tree")
    .then(res => res.json())
    .then(data => {
        const root = d3.hierarchy(data, d => d.children);
        tree(root);

        // 画线
        svg.selectAll(".link")
            .data(root.links())
            .join("path")
            .attr("class", "link")
            .attr("d", d3.linkHorizontal()
                .x(d => d.y)
                .y(d => d.x));

        // 画节点
        const node = svg.selectAll(".node")
            .data(root.descendants())
            .join("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.y},${d.x})`);

        node.append("circle").attr("r", 10);
        node.append("text")
            .attr("dy", 3)
            .attr("x", d => d.children ? -15 : 15)
            .style("text-anchor", d => d.children ? "end" : "start")
            .text(d => d.data.name);
    });
</script>
</body>
</html>
